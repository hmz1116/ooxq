盾
走法一：可以直的移动任意格，不能隔子，此走法仅移动不能吃子。
走法二：当盾①周围相邻的8个点存在己方棋子，或者②有根（即有被己方棋子看着、保护的意思），或者③在对方九宫并且和己方的将/帅照面，即可斜的吃子1~2格，不能隔子，此走法必须吃子。

龙
走法一：在己方将/帅行动后可以选择是否在将/帅原来的位置出龙，此走法只能使用一次。操作方式为多点一次将/帅再行动。
走法二：可以斜的移动/吃子任意格，不能隔子，此走法不能穿过双方九宫的四壁。
走法三：在双方河道上可以左、右移动1格，此走法仅移动不能吃子。

锋
走法一：可以向前移动/吃子1~2格，不能隔子。
走法二：过河后可以左、右移动/吃子1格。

影
走法一：可以直的移动/吃子1格。
走法二：可以移动到己方任意棋子后面1格，此走法仅移动不能吃子。

幻
走法一：可以斜的移动任意格，不能隔子，此走法仅移动不能吃子。
走法二：可以和己方除将/帅、士、象/相外任意棋子交换位置，操作方式为多点一次幻再行动。

巫
走法一：当对方上一次行动的棋子是将/帅、士、象/相、车、马、炮、卒/兵时，巫可以使用相同的走法，并且没有将/帅、士的九宫限制，也没有象/相的过河限制。

坚
走法一：可以8个方向移动1格，此走法仅移动不能吃子。
特殊规则：所有棋子都不能吃掉坚。

隐
走法一：可以直的移动/吃子1格。
走法二：可以进入隐身状态，操作方式为多点一次隐然后点击任意空位。当隐处于隐身状态时可以在任意空位现身，操作方式为多点一次将/帅然后点击任意空位。

阴
走法一：可以左、右有蹩脚马步移动/吃子1步。
走法二：可以8个方向移动1格同时变成阳，此走法仅移动不能吃子。

阳
走法一：可以前、后有蹩脚马步移动/吃子1步。
走法二：可以8个方向移动1格同时变成阴，此走法仅移动不能吃子。

魔
走法一：可以8个方向移动/吃子任意格，但是如果终点不在己方九宫，则必须去掉己方九宫的一枚己方棋子才可以行动(行动路径不能包含被去掉棋子的位置)，操作方式为多点一次魔然后点击要去掉的棋子再行动。

刺
走法一：可以无蹩脚马步移动/吃子1步，但是吃子时目标直1格处不能存在敌方棋子。

破
走法一：可以斜的移动任意格，不能隔子，此走法仅移动不能吃子。
走法二：可以移动/吃子到斜的照面的棋子(敌我均可)的直1格处。

妖
走法一：可以直的移动/吃子1格。
走法二：可以8个方向移动1~2格，不能隔子，此走法仅移动不能吃子。
走法三：可以8个方向1~2格(不能隔子)吃掉一枚己方棋子接着继续8个方向移动/吃子1~2格(不能隔子)，操作方式为多点一次魔然后点击己方棋子再行动。

勇
走法一：可以斜的移动1格，此走法仅移动不能吃子。
走法二：可以使用走法一附加到己方除将/帅、士、象/相外任意棋子上，被附加的棋子获得斜1格移动/吃子的走法。

谋
走法一：可以斜的移动1格，此走法仅移动不能吃子。
走法二：可以使用走法一附加到己方除将/帅、士、象/相外任意棋子上，被附加的棋子获得斜1格移动的走法，并且可以和斜1格己方除将/帅、士、象/相外任意棋子交换位置，操作方式为多点一次被附加棋子再行动。

速
走法一：可以斜的移动1格，此走法仅移动不能吃子。
走法二：可以使用走法一附加到己方除将/帅、士、象/相外任意棋子上，被附加的棋子获得斜1~2格移动(不能隔子)的走法。

石
走法一：可以直的移动/吃子1格。
走法二：当场上我方石的数量小于3时，可以在直1格处复制出1个石，操作方式为多点一次石再行动。

忍
走法一：可以斜1格移动，斜2格吃子(不能隔子)。
走法二：可以变成分身状态同时在任意空位制造1个分身，操作方式为多点一次忍再行动。
走法三：处于分身状态时，可以斜1格移动。
走法四：处于分身状态时，可以和其他任意1个分身合并成1个真身，操作方式为多点一次忍再行动。
走法五：处于分身状态时，如果另一个分身被吃掉则可以在任意空位制造1个分身，操作方式为多点一次忍再行动。

function createOption(text, value, ie8) {
  var opt = document.createElement("option");
  opt.selected = true;
  opt.value = value;
  if (ie8) {
    opt.text = text;
  } else {
    opt.innerHTML = text.replace(/ /g, "&nbsp;");
  }
  return opt;
}

var board = new Board(container, "images/", "sounds/");
board.setSearch(16);
board.millis = 10;
board.computer = 1;
board.onAddMove = function() {
  var counter = (board.pos.mvList.length >> 1);
  var space = (counter > 99 ? "    " : "   ");
  counter = (counter > 9 ? "" : " ") + counter + ".";
  var text = (board.pos.sdPlayer == 0 ? space : counter) + move2Iccs(board.mvLast);
  var value = "" + board.mvLast;
  try {
    selMoveList.add(createOption(text, value, false));
  } catch (e) {
    selMoveList.add(createOption(text, value, true));
  }
  selMoveList.scrollTop = selMoveList.scrollHeight;
};

function level_change() {
  board.millis = Math.pow(10, selLevel.selectedIndex + 1);
}

function retract_click() {
  for (var i = board.pos.mvList.length; i < selMoveList.options.length; i ++) {
    board.pos.makeMove(parseInt(selMoveList.options[i].value));
  }
  board.retract();
  selMoveList.options.length = board.pos.mvList.length;
  selMoveList.selectedIndex = selMoveList.options.length - 1;
}

function moveList_change() {
  if (board.result == RESULT_UNKNOWN) {
    selMoveList.selectedIndex = selMoveList.options.length - 1;
    return;
  }
  var from = board.pos.mvList.length;
  var to = selMoveList.selectedIndex;
  if (from == to + 1) {
    return;
  }
  if (from > to + 1) {
    for (var i = to + 1; i < from; i ++) {
      board.pos.undoMakeMove();
    }
  } else {
    for (var i = from; i <= to; i ++) {
      board.pos.makeMove(parseInt(selMoveList.options[i].value));
    }
  }
  board.flushBoard();
}

function useComputerMove_click() {
  board.useComputerMove()
}
